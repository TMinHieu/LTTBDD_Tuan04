<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
</head>
<body>
    <h1 id="counter">0</h1>
    <button onclick="increaseCounter()">Nhấn để tăng</button>

    <script>
        // Tạo biến đếm
        let count = 0;

        // Hàm tăng biến đếm và cập nhật lên màn hình
        function increaseCounter() {
            count++; // Tăng giá trị count lên 1
            document.getElementById("counter").innerText = count; // Hiển thị giá trị count trên màn hình
        }
    </script>
</body>
</html>

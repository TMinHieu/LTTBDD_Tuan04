<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Increment Example</title>
</head>
<body>
    <h1 id="arrayDisplay">[5, 6, 7]</h1>
    <button onclick="increaseArray()">Nhấn để tăng từng phần tử</button>

    <script>
        // Tạo mảng với các phần tử 5, 6, 7
        let array = [5, 6, 7];

        // Hàm tăng giá trị từng phần tử trong mảng và cập nhật lên màn hình
        function increaseArray() {
            // Cộng 1 cho từng phần tử trong mảng
            array = array.map(element => element + 1);
            
            // Hiển thị mảng trên màn hình
            document.getElementById("arrayDisplay").innerText = `[${array.join(', ')}]`;
        }
    </script>
</body>
</html>
